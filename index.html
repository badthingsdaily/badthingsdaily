<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://www.x.com/badthingsdaily">
    <title>Redirecting...</title>
    <script>
        // JS redirect for when meta refresh doesn't fire instantly
        window.location.replace("https://www.x.com/badthingsdaily");
    </script>
</head>

<body>
    <p>If you are not redirected automatically,
        <a href="https://www.x.com/badthingsdaily">click here</a>.
    </p>
</body>

</html>
